<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Add bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!--Add awesomefont-->
    <link rel="stylesheet" href="../fontawesome-free-5.15.2-web/css/all.css">

    <!--Add link css-->
    <link rel="stylesheet" href="./style.css">

    <title>E-Commercial</title>
</head>
<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./images/rstore-icon.png" width="50%" class="d-inline-block align-top" alt="R Store icon">
        </a>
        <button type="button" class="btn btn-success">
            <i class="fas fa-shopping-cart">Cart</i>
            <span class="badge badge-secondary"> 0</span>
        </button>
    </nav>
    <!--Image slide-->
    <div class="banner-wrapper">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/slide_01.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/slide_02.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/slide_03.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="banner-text">
            <p class="banner-text-red">BEST OFFER</p>
            <p class="banner-text-white">NEW ARRIVALS ON SALE</p>
        </div>
    </div>
    <!--Content-->
    <div class="container-fluid">
        <div class="row">
            <!--Left table-->
            <div class="col-2 pt-4">
            <h5 class="filter-text">Filter by price</h5>
            <hr>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Min Price:</label>
                    <input type="number" class="min-price" id="min-price-id" placeholder="Enter Min price">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Max Price:</label>
                    <input type="number" class="max-price" id="max-price-id" placeholder="Enter Max price">
                </div>
                <button type="submit" id="filter-button" class="btn btn-primary">Filter</button>
            </form>
            </div>
            <!--Right table-->
            <div class="col">
                <!--Woman clothes-->
                <h3>Woman product</h3>
                <hr>
                <div class="row" id="Woman-product"></div>
                <!--Man clothes-->
                <h3>Man product</h3>
                <hr>
                <div class="row" id="Man-product"></div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div>
        <!-- Footer -->
        <footer class="bg-light text-center text-lg-start">
            <!-- Grid container -->
            <div class="container p-4">
            <!--Grid row-->
            <div class="row">
                <!--Grid column-->
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">About</h5>
            
                    <p>
                        This project is helping me to understand the fundamental HTML, CSS, Javascript knowledge.
                    </p>
                </div>
                <!--Grid column-->
        
                <!--Grid column-->
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Connection</h5>
            
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="#!" class="text-dark"><i class="fab fa-facebook"></i> Facebook</a>
                        </li>
                        <li>
                            <a href="#!" class="text-dark"><i class="fab fa-instagram-square"></i> Instagram</a>
                        </li>
                        <li>
                            <a href="#!" class="text-dark"><i class="fas fa-envelope"></i> Gmail</a>
                        </li>
                    </ul>
                </div>
                <!--Grid column-->  
            </div>
            <!--Grid row-->
            </div>
            <!-- Grid container -->
        
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2021 Copyright:
                <a class="text-dark" href="https://mdbootstrap.com/">sergionguyen.com</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </div>

    <!-- Custom JS -->
    <script src="./index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
